<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Animado com Framer Motion</title>
    <!-- Importando o Framer Motion -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@5.5.7"></script>
    <!-- Importando o React e o ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Importando o CSS para estilização (opcional) -->
    <style>
        .App {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="App">
        <!-- Usando o Framer Motion para animar o texto -->
        <script>
            const { motion } = window.FramerMotion;

            // Componente animado
            const AnimatedText = () => {
                return (
                    React.createElement(motion.h1, {
                        initial: { opacity: 0, y: 50 },
                        animate: { opacity: 1, y: 0 },
                        transition: { duration: 1 }
                    }, "Texto Animado com Framer Motion")
                );
            };

            // Renderizando o componente na página
            ReactDOM.render(React.createElement(AnimatedText), document.querySelector('.App'));
        </script>
    </div>
</body>
</html>
