<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-style Carousel</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
  <style>
    .slider {
      width: 80%;
      margin: 0 auto;
    }
    
    .slick-slide img {
      width: 100%;
      border-radius: 5px;
    }
    
    .slick-prev,
    .slick-next {
      font-size: 0;
      line-height: 0;
      position: absolute;
      top: 50%;
      display: block;
      width: 40px;
      height: 40px;
      padding: 0;
      -webkit-transform: translate(0, -50%);
      -ms-transform: translate(0, -50%);
      transform: translate(0, -50%);
      cursor: pointer;
      color: transparent;
      border: none;
      outline: none;
      background: transparent;
    }
    
    .slick-prev:hover,
    .slick-next:hover {
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
    
    .slick-prev {
      left: -50px;
    }
    
    .slick-next {
      right: -50px;
    }
    
    .slick-prev:before,
    .slick-next:before {
      font-family: "slick";
      font-size: 40px;
      line-height: 1;
      opacity: 0.75;
    }
    
    .slick-prev:before {
      content: "←";
    }
    
    .slick-next:before {
      content: "→";
    }
  </style>
</head>
<body>

<div class="slider">
  <div><img src="https://via.placeholder.com/400x200" alt="Slide 1"></div>
  <div><img src="https://via.placeholder.com/400x200" alt="Slide 2"></div>
  <div><img src="https://via.placeholder.com/400x200" alt="Slide 3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-touch.js"></script> <!-- Adicionando a biblioteca de suporte a gestos de toque -->
<script>
  $(document).ready(function(){
    $('.slider').slick({
      dots: false,
      infinite: true,
      speed: 500,
      slidesToShow: 4,
      slidesToScroll: 1,
      prevArrow: '<button type="button" class="slick-prev" aria-label="Previous"></button>',
      nextArrow: '<button type="button" class="slick-next" aria-label="Next"></button>',
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
  });
</script>

</body>
</html>
